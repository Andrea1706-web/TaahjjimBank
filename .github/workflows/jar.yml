name: Build e Deploy Lambda (Textract)

on:
  push:
    paths:
      - 'src/main/java/handler/LambdaAnaliseDocHandler.java' # Monitora apenas este arquivo
      - 'pom.xml' # Inclua se dependências mudarem

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4

        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build do projeto
        run: mvn clean package

      - name: Fazer upload do .jar para S3
        uses: jakejarvis/s3-sync-action@master

        with:
          args: --exclude "*" --include "target/**.jar"
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'sa-east-1'
          SOURCE_DIR: 'target'

      - name: Atualizar Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name analiseDocumentos \
            --s3-bucket ${{ secrets.AWS_S3_BUCKET }} \
            --s3-key LambdaAnaliseDoc.jar \
            --region sa-east-1

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
